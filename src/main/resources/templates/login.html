<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/login-add.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">ログイン</div>
    </div>
    <form id="log" th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="form">　　　名前：<input type="text" th:field="*{loginName}"></div>
        <div class="form">パスワード：<input type="password" th:field="*{loginPass}"></div>
    </form>
    <button class="log" form="log" type="submit">ログイン</button>
    <a href="/title"><button class="back">戻る</button></a>

</body>
</html>
