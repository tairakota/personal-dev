<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ランキング画面</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/ranking.css">
</head>
<body>
    <div class="header">
      <div class="header-logo">ランキング</div>
    </div>
    <div class="rank">
        <div class="normal">
            <h1>ふつう</h1>
            <div class="table">
                <div class="text">
                    <span>１位</span><span>２位</span><span>３位</span><span>４位</span><span>５位</span>
                </div>
                <div class="data">
                    <div class="tr" th:each="rankN : ${N}">
                        <span class="td" th:text="${rankN.name}"></span>
                        <span class="td" th:text="${rankN.time_normal}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hard">
            <h1>むずかしい</h1>
            <div class="table">
                <div class="text">
                    <span>１位</span><span>２位</span><span>３位</span><span>４位</span><span>５位</span>
                </div>
                <div class="data">
                    <div class="tr" th:each="rankH : ${H}">
                        <span class="td" th:text="${rankH.name}"></span>
                        <span class="td" th:text="${rankH.time_hard}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/menu"><button class="back">戻る</button></a>

</body>
</html>
