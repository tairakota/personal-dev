<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/login-add.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">新規登録</div>
    </div>

    <form id="ok" th:action="@{/add}" method="post" th:object="${addForm}">
        <div class="form">　　　名前：<input type="text" th:field="*{addName}" placeholder="（1～10文字）"></div>
        <div class="error" th:each="error: ${#fields.errors('addName')}">
            [[ ${error} ]]
        </div>
        <div class="form">パスワード：<input type="password" th:field="*{addPass}" placeholder="（4～20文字）"></div>
        <div class="error" th:each="error: ${#fields.errors('addPass')}">
            [[ ${error} ]]
        </div>
    </form>
    <button class="add" form="ok" type="submit">登録</button>

    <a href="/title"><button class="back">戻る</button></a>

</body>
</html>
