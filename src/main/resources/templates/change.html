<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>名前変更画面</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/login-add.css">
</head>
<body>
    <div class="header">
      <div class="header-logo">プレイヤーデータ</div>
    </div>

    <form id="log" th:action="@{/change}" method="post" th:object="${changeForm}">
        <div class="form">　　変更後：<input type="text" th:field="*{changeAfter}" placeholder="（1～10文字）"></div>
          <div class="error" th:each="error: ${#fields.errors('changeAfter')}">
              [[ ${error} ]]
          </div>
    </form>
    <button class="log" form="log" type="submit">変更</button>

    <a href="/playerData"><button class="back">戻る</button></a>
</body>
</html>
